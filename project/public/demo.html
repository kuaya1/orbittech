<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Stars Background Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }
        .demo-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        .demo-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .demo-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .demo-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #9E00FF, #2EB9DF);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .demo-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Shooting Stars Background</h1>
        <p class="demo-subtitle">Beautiful animated background with shooting stars and twinkling stars</p>
        <button class="demo-button" onclick="window.location.href='/#contact'">View Contact Section</button>
    </div>
</body>
</html>
