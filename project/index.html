              'send_to': 'AW-XXXXXXX/XXXXXX',
              'value': 599.0,
              'currency': 'USD',
              'event_category': 'Phone Call',
              'event_label': isMobile ? 'Mobile Phone Click' : 'Desktop Phone Click',
              'custom_parameter_1': isMobile ? 'mobile' : 'desktop'
            });
            
            // Track mobile vs desktop phone interactions
            gtag('event', 'phone_click', {
              'event_category': 'Lead Generation',
              'event_label': 'Phone Number',
              'device_type': isMobile ? 'mobile' : 'desktop',
              'phone_number': '571-999-6915'
            });
          }
        }
      });
      
      // Enhanced contact form tracking with device detection
      document.addEventListener('submit', function(e) {
        if (e.target.id === 'contact-form' || e.target.closest('#contact')) {
          const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
          if (typeof gtag !== 'undefined') {
            gtag('event', 'conversion', {
              'send_to': 'AW-XXXXXXX/XXXXXX',
              'value': 599.0,
              'currency': 'USD',
              'event_category': 'Lead Generation',
              'event_label': isMobile ? 'Mobile Form Submit' : 'Desktop Form Submit',
              'device_type': isMobile ? 'mobile' : 'desktop'
            });
          }
        }
      });
      
      // Track mobile-specific interactions
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Track mobile scroll depth for engagement
        let maxScroll = 0;
        window.addEventListener('scroll', function() {
          const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
          if (scrollPercent > maxScroll && scrollPercent % 25 === 0) {
            maxScroll = scrollPercent;
            if (typeof gtag !== 'undefined') {
              gtag('event', 'scroll_depth', {
                'event_category': 'Mobile Engagement',
                'event_label': `${scrollPercent}% Scroll`,
                'value': scrollPercent
              });
            }
          }
        });
        
        // Track mobile page visibility for engagement
        document.addEventListener('visibilitychange', function() {
          if (typeof gtag !== 'undefined') {
            gtag('event', 'page_visibility', {
              'event_category': 'Mobile Engagement',
              'event_label': document.hidden ? 'Hidden' : 'Visible'
            });
          }
        });
      }
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
